version: 0.0
os: linux

files:
  - source:  /
    destination: /home/ec2-user/app/step1/ezenshop
   	overwrite: yes

permissions:
  - object: /
    owner: ec2-user
    group: ec2-user
    mode: 755

hooks:
  AfterInstall:
    - location: scripts/stop.sh #codedeploy 서비스에서 사용하는 파일
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start.sh #codedeploy 서비스에서 사용하는 파일
      timeout: 60
      runas: ec2-user